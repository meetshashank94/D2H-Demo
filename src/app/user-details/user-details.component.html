<div class="row rowMargin d-xs-block">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    User Details
                </mat-card-title>
            </mat-card-header>
            <div class="row rowMargin">

                <div class="col-lg-6 col-md-6 col-sm-12">

                    <!-- Update email & phone -->
                    <mat-card-subtitle>
                        Update Email and Phone for notifications
                    </mat-card-subtitle>
                    <mat-card-content>
                        <div class="col-lg-12 col-md-12 col-sm-12 nopadding">
                            <div class="col-lg-12 col-sm-12 col-md-12 nopadding">
                                <form [formGroup]="userDetailForm">
                                    <div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 nopadding">
                                            <div class="col-lg-12 form-group">
                                                <label>Email ID</label>

                                                <input type="email" class="form-control"
                                                    placeholder="Enter email address" formControlName="email" id="email"
                                                    required>

                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6">
                                            <div class="form-group">
                                                <label for="mobileNumber">Mobile Number <small>(without
                                                        extn.)</small></label>
                                                <input type="text" class="form-control" maxlength="10" minlength="10"
                                                    OnlyNumber placeholder="Enter phone number" formControlName="mobile"
                                                    id="mobileNumber" required>
                                            </div>
                                        </div>

                                        <div class="col-lg-12">

                                            <button mat-raised-button [disabled]="!(userDetailForm.valid)"
                                                (click)="saveUserDetails()">Subcribe
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </mat-card-content>
                </div>
            </div>
        </mat-card>
    </div>
</div>
